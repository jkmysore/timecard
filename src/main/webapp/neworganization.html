</div>

<section>
  
  <div class="leftpanel">
    
    
    <div class="logopanel">
        <h1> KNS TECHNOLOGIES</h1>
    </div><!-- logopanel -->
        
    <div class="leftpanelinner"> 
      
      <h5 class="sidebartitle">Navigation</h5>
      <ul class="nav nav-pills nav-stacked nav-bracket">

      </ul>

      
    </div><!-- leftpanelinner -->
  </div><!-- leftpanel -->
  
  <div class="mainpanel">
    
    <div class="headerbar">
      
      <a class="menutoggle"><i class="fa fa-bars"></i></a>
      
      <form class="searchform" action="#" method="post">
        <input type="text" class="form-control" name="keyword" placeholder="Search here..." />
      </form>
      
      <div class="header-right">
        <ul class="headermenu">          
          <li>
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <img src="images/photos/loggeduser.png" alt="" />
                John Doe
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-usermenu pull-right"><li><a href="login.html"><i class="fa fa-sign-out"></i> Log Out</a></li>
              </ul>
            </div>
          </li>
          
        </ul>
      </div><!-- header-right -->
      
    </div><!-- headerbar -->
    
    <div class="pageheader">
      <h2><i class="fa fa-check-square-o"></i> Create a New Organization </h2>
      <div class="breadcrumb-wrapper">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
          <li><a href="index.html">Super Admin</a></li>
          <li class="active">Create a New Organization</li>
        </ol>
      </div>
    </div>
    
    <div class="contentpanel">
     <div class="row">
        
        <div class="col-md-11">
          <form class="form-horizontal" action="" id="basicForm" novalidate="novalidate">
          <div class="panel panel-default">
              	
              <div class="panel-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Organization Name <span class="asterisk">*</span></label>
                  <div class="col-sm-4">
                    <input type="text" required="" placeholder="Type your Organization Name..." class="form-control" name="name">
                  </div>
                </div>
				
				<div class="form-group">
                  <label class="col-sm-2 control-label">Organization Short Name <span class="asterisk">*</span></label>
                  <div class="col-sm-4">
                    <input type="email" required="" placeholder="Type your Organization Short Name..." class="form-control" name="email">
                  </div>
                </div>
				
                
               
                
                <div class="form-group">
                  <label class="col-sm-2 control-label">Upload Logo</label>
                  <div class="col-sm-4">
                <div data-provides="fileupload" class="fileupload fileupload-new">
                  <div class="input-append">
                    <div class="uneditable-input">
                      <i class="glyphicon glyphicon-file fileupload-exists"></i>
                      <span class="fileupload-preview"></span>
                    </div>
                    <span class="btn btn-default btn-file">
                      <span class="fileupload-new">Select file</span>
                      <span class="fileupload-exists">Change</span>
                      <input type="file">
                    </span>
                    <a data-dismiss="fileupload" class="btn btn-default fileupload-exists" href="#">Remove</a>
                  </div>
                </div>
              </div>
                </div>
				
				<div class="form-group">
                <label class="col-sm-2 control-label">Site Admin User Name</label>
                  <div class="col-sm-4">
                    <input type="email" required="" placeholder="Type your Site Admin User Name..." class="form-control" name="email">
                  </div>
                </div>
				
				
				
				<div class="form-group">
                  <label class="col-sm-2 control-label">Site Admin email <span class="asterisk">*</span></label>
                  <div class="col-sm-4">
                    <input type="email" required="" placeholder="Type your Site Admin email..." class="form-control" name="email">
                  </div>
                </div>
				
				<div class="form-group">
                  <label class="col-sm-2 control-label">Site Admin Password <span class="asterisk">*</span></label>
                  <div class="col-sm-4">
                    <input type="email" required="" placeholder="Type your Site Admin Password..." class="form-control" name="email">
                  </div>
                </div>
                
              </div><!-- panel-body -->
              <div class="panel-footer">
                <div class="row">
                  <div class="col-sm-9 col-sm-offset-3">
                    <button class="btn btn-primary">Submit</button>
                    <button class="btn btn-default" type="reset">Reset</button>
                  </div>
                </div>
              </div>
            
          </div><!-- panel -->
          </form>
          
          
        </div>
        
      </div>

<script src="js/jquery.validate.min.js"></script>
<script src="js/custom.js"></script>
<script>
jQuery(document).ready(function(){
  
  // Basic Form
  jQuery("#basicForm").validate({
    highlight: function(element) {
      jQuery(element).closest('.form-group').removeClass('has-success').addClass('has-error');
    },
    success: function(element) {
      jQuery(element).closest('.form-group').removeClass('has-error');
    }
  });
  
  // Error Message In One Container
  jQuery("#basicForm2").validate({
	 errorLabelContainer: jQuery("#basicForm2 div.error")
  });
  
  // With Checkboxes and Radio Buttons
  jQuery("#basicForm3").validate({
    highlight: function(element) {
      jQuery(element).closest('.form-group').removeClass('has-success').addClass('has-error');
    },
    success: function(element) {
      jQuery(element).closest('.form-group').removeClass('has-error');
    }
  });
  
  // Validation with select boxes
  jQuery("#basicForm4").validate({
    highlight: function(element) {
      jQuery(element).closest('.form-group').removeClass('has-success').addClass('has-error');
    },
    success: function(element) {
      jQuery(element).closest('.form-group').removeClass('has-error');
    }
  });
  
  
});
</script>
